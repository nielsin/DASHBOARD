<html>
	<head>
		<title>Counter</title>
		<script lang="javascript">
		
			var count = 0;

			// Funksjon for å oppdatere selve datagrunnlaget.
			function frameCount() {

				// Oppdater tekst
				count += 1;
				var tekst = "Frames: " + count;
				document.getElementById("tekst").innerHTML = tekst;			
			}

			var oppdateringsIntervall = 1 * 1000; // sekunder * 1 sekund i millisekunder

			// Sett en refresh som henter ny vindrettning etter gitt interval
			setInterval(frameCount, oppdateringsIntervall);
		</script>
	</head>
	<body>
		<div id="tekst"></div>
		<script>
			// Kjør en refresh når websiden er ferdig lastet.
			frameCount();
		</script>
	</body>
</html>
